<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Главная страница</title>
    <!-- <link rel="stylesheet" href="./assets/css/reset.css" /> -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <form enctype="multipart/form-data" class="form" action="" method="get">
      <fieldset>
        <legend>Personal info</legend>
        <label for="first-name"
          >First name:
          <input
            type="text"
            placeholder="First name"
            name="first-name"
            id="first-name"
            pattern="^[A-Z][a-z]{2,10}$"
            required
            autofocus
          />
        </label>
        <label for="last-name"
          >Last name:
          <input
            type="text"
            placeholder="Login"
            pattern="^[A-Z][a-z]{2,10}$"
            name="last-name"
            id="last-name"
            autocomplete="pass"

            required
            autofocus
          />
        </label>

        <label>
          Email:
          <input
            type="email"
            pattern="^[A-Za-z0-9_-]{3,32}@[a-z]{2,10}\.[a-z]{1,5}$"
            name="email"
            placeholder="Email"
            required

          />
        </label>
      </fieldset>
      <label>
        Password:
        <input
          type="password"
          name="password"
          pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9]).{3,16}$"
          placeholder="password"
          required

        />
      </label>
      <label>
        Repeat password:
        <input
          type="password"
          name="repeat-password"
          placeholder="repeat password"
          pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9]).{3,16}$"
          required
          value="1234Test"
        />
      </label>

      <fieldset>
        <legend>Choose your gender</legend>

        <label>
          Male:
          <input type="radio" name="gender" value="male" required />
        </label>
        <label>
          Female:
          <input type="radio" checked name="gender" value="female" />
        </label>
      </fieldset>
      <label>
        Are you an adult? <input type="checkbox" name="isAdult" />
      </label>

      <select name="country">
        <optgroup label="Europe">
          <option value="UA">Ukraine</option>
          <option value="FR">France</option>
        </optgroup>
        <optgroup label="America">
          <option value="USA" selected>United States</option>
          <option value="CAN" selected>Canada</option>
        </optgroup>
      </select>
      <label for="text">Biography </label>
      <textarea
        name="text"
        id="text"
        cols="30"
        rows="10"
        maxlength="50"
      ></textarea>

      <button type="submit">Register</button>

      <button type="reset">Reset</button>
    </form>
  </body>
</html>
